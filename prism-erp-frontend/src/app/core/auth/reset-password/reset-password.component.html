<div class="min-h-screen flex items-center justify-center bg-slate-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 bg-slate-800 rounded-lg shadow-lg">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Reset Password</h2>

    <div *ngIf="isSuccess" class="bg-green-500 rounded-md p-4 text-sm text-white">
      Your password has been successfully reset. You will be redirected to the login page shortly.
    </div>

    <form *ngIf="!isSuccess" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-300">New Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-600 bg-slate-700 text-white rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"
          [class.border-red-500]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
        />
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="space-y-1">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border border-gray-600 bg-slate-700 text-white rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"
          [class.border-red-500]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
        />
        <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid" class="text-red-400 text-sm mt-1">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div *ngIf="error" class="bg-red-500 rounded-md p-4 text-sm text-white">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="resetForm.invalid || isLoading"
        class="w-full py-2 px-4 bg-emerald-600 text-white rounded-md font-medium hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:bg-emerald-400"
      >
        <span *ngIf="isLoading" class="spinner border-r-2 border-white h-5 w-5 mr-2 animate-spin inline-block align-middle"></span>
        {{ isLoading ? 'Resetting password...' : 'Reset Password' }}
      </button>

      <p class="text-center text-sm text-gray-400">
        <a routerLink="/login" class="text-emerald-500 hover:text-emerald-400 font-medium">Back to login</a>
      </p>
    </form>
  </div>
</div>
