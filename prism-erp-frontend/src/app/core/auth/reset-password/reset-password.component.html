<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Reset Password</h2>
    </div>

    <div *ngIf="isSuccess" class="rounded-md bg-green-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-medium text-green-800">Success!</h3>
          <div class="mt-2 text-sm text-green-700">
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
          </div>
          <div class="mt-4">
            <a routerLink="/login" class="text-sm font-medium text-green-800 hover:text-green-700">
              Go to Login â†’
            </a>
          </div>
        </div>
      </div>
    </div>

    <form *ngIf="!isSuccess" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="password" class="sr-only">New Password</label>
          <input
            formControlName="password"
            type="password"
            id="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="New Password"
            [class.border-red-500]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
          />
        </div>
        <div>
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input
            formControlName="confirmPassword"
            type="password"
            id="confirmPassword"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Confirm Password"
            [class.border-red-500]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
          />
        </div>
      </div>

      <div *ngIf="error" class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Error</h3>
            <div class="mt-2 text-sm text-red-700">
              <p>{{ error }}</p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="resetForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400"
        >
              <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Loading spinner -->
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
          Reset Password
        </button>
      </div>
    </form>

    <div class="text-sm text-center">
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
        Back to login
      </a>
    </div>
  </div>
</div>
