<div class="min-h-screen flex items-center justify-center bg-slate-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 bg-slate-800 rounded-lg shadow-lg">
    <div>
      <img src="assets/images/your_logo.png" alt="Your Logo" class="mx-auto h-12 w-auto">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Login to your account
      </h2>
    </div>

    @if (errorMessage) {
      <div class="rounded-md bg-red-500 p-4 mb-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-white">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md -space-y-px">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            autocomplete="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-slate-700 rounded-t-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
            (input)="resetError()"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-400 text-sm mt-1">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-slate-700 rounded-b-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm"
            placeholder="Password"
            (input)="resetError()"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
            {{ getFieldError('password') }}
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-emerald-500 focus:ring-emerald-500 border-gray-600 rounded bg-slate-700">
          <label for="remember_me" class="ml-2 block text-sm text-gray-300"> Remember me </label>
        </div>

        <div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-emerald-500 hover:text-emerald-400"> Forgot your password? </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500"
        >
          <span *ngIf="isLoading" class="spinner border-r-2 border-white h-5 w-5 mr-2 animate-spin"></span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-emerald-500 hover:text-emerald-400"> Register here </a>
        </p>
      </div>
    </form>
  </div>
</div>
