<div class="min-h-screen flex items-center justify-center bg-slate-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 bg-slate-800 rounded-lg shadow-lg">
    <div>
      <img *ngIf="logoUrl" [src]="logoUrl" alt="Your Logo" class="mx-auto h-12 w-auto">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Create your account</h2>
    </div>

    <div *ngIf="errorMessage" class="bg-red-500 rounded-md p-4 mb-4 text-sm text-white">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div *ngFor="let field of formFields" class="space-y-1">
        <label [for]="field.name" class="block text-sm font-medium text-gray-300">{{ field.label }}</label>
        <input
          [id]="field.name"
          [formControlName]="field.name"
          [type]="field.type"
          [autocomplete]="field.autocomplete"
          class="w-full px-3 py-2 border border-gray-600 bg-slate-700 text-white rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"
          [placeholder]="field.placeholder"
          (input)="resetError()"
        />
        <div *ngIf="registerForm.get(field.name)?.touched && registerForm.get(field.name)?.invalid" class="text-red-400 text-sm mt-1">
          {{ getFieldError(field.name) }}
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full py-2 px-4 bg-emerald-600 text-white rounded-md font-medium hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >
        <span *ngIf="isLoading" class="spinner border-r-2 border-white h-5 w-5 mr-2 animate-spin inline-block align-middle"></span>
        {{ isLoading ? 'Creating account...' : 'Sign up' }}
      </button>

      <p class="text-center text-sm text-gray-400">
        Already have an account?
        <a routerLink="/login" class="text-emerald-500 hover:text-emerald-400 font-medium">Sign in</a>
      </p>
    </form>
  </div>
</div>
