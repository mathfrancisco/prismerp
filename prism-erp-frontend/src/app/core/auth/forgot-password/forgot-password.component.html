<div class="min-h-screen flex items-center justify-center bg-slate-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 bg-slate-800 rounded-lg shadow-lg">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Reset your password</h2>

    <div *ngIf="isSuccess" class="bg-green-500 rounded-md p-4 text-sm text-white">
      Password reset instructions have been sent to your email.
    </div>

    <form *ngIf="!isSuccess" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-600 bg-slate-700 text-white rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"
          [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="text-red-400 text-sm mt-1">
          {{ getFieldError('email') }} <! -- Exibe a mensagem de erro -->
        </div>
      </div>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="w-full py-2 px-4 bg-emerald-600 text-white rounded-md font-medium hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:bg-emerald-400"
      >
        <span *ngIf="isLoading" class="spinner border-r-2 border-white h-5 w-5 mr-2 animate-spin inline-block align-middle"></span>
        {{ isLoading ? 'Sending...' : 'Send reset instructions' }}
      </button>

      <p class="text-center text-sm text-gray-400">
        <a routerLink="/login" class="text-emerald-500 hover:text-emerald-400 font-medium">Back to login</a>
      </p>
    </form>
  </div>
</div>
