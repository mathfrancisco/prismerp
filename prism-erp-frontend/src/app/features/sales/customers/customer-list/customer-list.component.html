<!-- src/app/features/sales/customers/customer-list/customer-list.component.html -->
<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Customers</h1>
    <button
      routerLink="/sales/customers/new"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      Add Customer
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchTermChange($event)"
      placeholder="Search customers..."
      class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    >
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center my-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Customer List -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Document</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let customer of customers">
        <td class="px-6 py-4">
          <div class="text-sm font-medium text-gray-900">{{ customer.name }}</div>
        </td>
        <td class="px-6 py-4">
          <div class="text-sm text-gray-500">{{ customer.documentNumber }}</div>
        </td>
        <td class="px-6 py-4">
          <div class="text-sm text-gray-500">
            <div>{{ customer.email }}</div>
            <div>{{ customer.phone }}</div>
          </div>
        </td>
        <td class="px-6 py-4">
          <div class="text-sm text-gray-500">
            {{ customer.address.city }}, {{ customer.address.state }}
          </div>
        </td>
        <td class="px-6 py-4">
          <div class="flex space-x-2">
            <button
              [routerLink]="['/sales/customers', customer.id]"
              class="text-blue-600 hover:text-blue-900">
              View
            </button>
            <button
              [routerLink]="['/sales/customers', customer.id, 'edit']"
              class="text-green-600 hover:text-green-900">
              Edit
            </button>
            <button
              (click)="deleteCustomer(customer)"
              class="text-red-600 hover:text-red-900">
              Delete
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-4 space-x-2">
    <button
      *ngFor="let page of getPages()"
      (click)="onPageChange(page)"
      [class.bg-blue-500]="currentPage === page"
      [class.text-white]="currentPage === page"
      class="px-3 py-1 rounded border hover:bg-blue-100">
      {{ page + 1 }}
    </button>
  </div>
</div>
