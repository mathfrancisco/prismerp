<!-- src/app/features/sales/customers/customers.component.html -->
<div class="container mx-auto p-4">
  <!-- Header Section -->
  <div class="mb-6 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Customer Management</h1>
      <p class="text-gray-600">Manage your customer information and relationships</p>
    </div>

    <!-- Só mostra o botão se não estiver no formulário -->
    <button
      *ngIf="!showForm"
      (click)="onNewCustomer()"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      Add New Customer
    </button>
  </div>

  <!-- Main Content Section -->
  <div class="bg-white rounded-lg shadow-lg p-4">
    <!-- Lista de Customers -->
    <div *ngIf="!showForm && !showDetail">
      <app-customer-list
        (selectCustomer)="onSelectCustomer($event)">
      </app-customer-list>
    </div>

    <!-- Formulário de Customer -->
    <div *ngIf="showForm">
      <app-customer-form
        [customer]="selectedCustomer"
        (customerSubmit)="onCustomerSubmit($event)"
        (cancel)="onBackToList()">
      </app-customer-form>
    </div>

    <!-- Detalhes do Customer -->
    <div *ngIf="showDetail">
      <app-customer-detail
        [customer]="selectedCustomer"
        (back)="onBackToList()">
      </app-customer-detail>
    </div>
  </div>
</div>
