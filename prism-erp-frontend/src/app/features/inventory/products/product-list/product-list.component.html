<!-- product-list.component.html -->
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Products</h1>

  <div *ngIf="isLoading" class="text-center mt-4">
    Loading...
  </div>

  <div *ngIf="error" class="text-red-500 mt-4">{{ error }}</div>

  <table class="table-auto w-full" *ngIf="!isLoading && !error && products.length > 0">
    <thead>
    <tr>
      <th class="px-4 py-2">Code</th>
      <th class="px-4 py-2">Name</th>
      <th class="px-4 py-2">Price</th>
      <th class="px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td class="border px-4 py-2">{{ product.code }}</td>
      <td class="border px-4 py-2">{{ product.name }}</td>
      <td class="border px-4 py-2">{{ product.price }}</td>
      <td class="border px-4 py-2">
        <a [routerLink]="['/products', product.id]" class="text-blue-500 hover:text-blue-700 mr-2">View</a>
        <a [routerLink]="['/products', product.id, 'edit']" class="text-yellow-500 hover:text-yellow-700 mr-2">Edit</a>
        <button (click)="deleteProduct(product)" class="text-red-500 hover:text-red-700">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !error && products.length === 0" class="text-center mt-4">
    No products found.
  </div>
</div>
