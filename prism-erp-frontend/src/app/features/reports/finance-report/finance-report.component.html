<app-report-base title="Financial Report">
  <div class="grid grid-cols-3 gap-6 mb-6">
    <div class="p-4 bg-green-50 rounded-lg">
      <p class="text-sm text-gray-600">Revenue</p>
      <p class="text-2xl font-bold text-gray-900">$45,678</p>
      <p class="text-sm text-green-600">+12.5% vs last period</p>
    </div>
    <div class="p-4 bg-blue-50 rounded-lg">
      <p class="text-sm text-gray-600">Profit</p>
      <p class="text-2xl font-bold text-gray-900">$15,432</p>
      <p class="text-sm text-blue-600">+8.3% vs last period</p>
    </div>
    <div class="p-4 bg-purple-50 rounded-lg">
      <p class="text-sm text-gray-600">Expenses</p>
      <p class="text-2xl font-bold text-gray-900">$30,246</p>
      <p class="text-sm text-purple-600">-5.2% vs last period</p>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-6">
    <div class="h-64">
      <canvas #revenueChart></canvas>
    </div>
    <div class="h-64">
      <canvas #expensesChart></canvas>
    </div>
  </div>
</app-report-base>
