<app-report-base title="Inventory Report">
  <div class="grid grid-cols-3 gap-6 mb-6">
    <div class="p-4 bg-yellow-50 rounded-lg">
      <p class="text-sm text-gray-600">Total Stock Value</p>
      <p class="text-2xl font-bold text-gray-900">$123,456</p>
      <p class="text-sm text-yellow-600">785 items</p>
    </div>
    <div class="p-4 bg-red-50 rounded-lg">
      <p class="text-sm text-gray-600">Low Stock Items</p>
      <p class="text-2xl font-bold text-gray-900">23</p>
      <p class="text-sm text-red-600">Need attention</p>
    </div>
    <div class="p-4 bg-green-50 rounded-lg">
      <p class="text-sm text-gray-600">Stock Turnover</p>
      <p class="text-2xl font-bold text-gray-900">4.5x</p>
      <p class="text-sm text-green-600">Last 30 days</p>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-6">
    <div class="h-64">
      <canvas #stockLevelChart></canvas>
    </div>
    <div class="h-64">
      <canvas #turnoverChart></canvas>
    </div>
  </div>

  <div class="mt-6">
    <h3 class="text-lg font-medium mb-4">Low Stock Alerts</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Stock</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Minimum Level</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action Required</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <!-- Sample data -->
        <tr *ngFor="let item of lowStockItems">
          <td class="px-6 py-4">{{ item.name }}</td>
          <td class="px-6 py-4">{{ item.currentStock }}</td>
          <td class="px-6 py-4">{{ item.minLevel }}</td>
          <td class="px-6 py-4">
                  <span class="px-2 py-1 text-xs font-medium rounded-full"
                        [ngClass]="item.urgent ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'">
                    {{ item.urgent ? 'Order Now' : 'Monitor' }}
                  </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-report-base>
