<div class="container mx-auto p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">
      {{ isEditMode ? 'Edit Company' : 'Create New Company' }}
    </h1>

    <div *ngIf="loading" class="flex justify-center mb-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Company Information -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Company Name</label>
            <input
              type="text"
              formControlName="name"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Document Number (CNPJ)</label>
            <input
              type="text"
              formControlName="documentNumber"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              formControlName="email"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Phone</label>
            <input
              type="tel"
              formControlName="phone"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>

        <!-- Address Information -->
        <div formGroupName="address" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Street</label>
            <input
              type="text"
              formControlName="street"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Number</label>
              <input
                type="text"
                formControlName="number"
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              >
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Complement</label>
              <input
                type="text"
                formControlName="complement"
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              >
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Neighborhood</label>
            <input
              type="text"
              formControlName="neighborhood"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">City</label>
              <input
                type="text"
                formControlName="city"
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              >
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">State</label>
              <input
                type="text"
                formControlName="state"
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
              >
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">ZIP Code</label>
            <input
              type="text"
              formControlName="zipCode"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-4">
        <button
          type="button"
          routerLink="/companies"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="companyForm.invalid || loading"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50"
        >
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
