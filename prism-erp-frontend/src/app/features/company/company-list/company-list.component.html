<!-- src/app/features/company/company-list/company-list.component.html -->
<div class="container mx-auto p-4">
  <div class="mb-6">
    <h1 class="text-2xl font-bold mb-4">Companies</h1>
    <button
      routerLink="/companies/new"
      class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
    >
      New Company
    </button>

    <div class="flex gap-4 mb-4">
      <div class="flex-1">
        <input
          [formControl]="searchControl"
          type="text"
          placeholder="Search companies..."
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="flex gap-2">
        <button
          [class.bg-blue-500]="searchType === 'name'"
          [class.bg-gray-200]="searchType !== 'name'"
          (click)="setSearchType('name')"
          class="px-4 py-2 rounded-lg">
          Name
        </button>
        <button
          [class.bg-blue-500]="searchType === 'city'"
          [class.bg-gray-200]="searchType !== 'city'"
          (click)="setSearchType('city')"
          class="px-4 py-2 rounded-lg">
          City
        </button>
        <button
          [class.bg-blue-500]="searchType === 'state'"
          [class.bg-gray-200]="searchType !== 'state'"
          (click)="setSearchType('state')"
          class="px-4 py-2 rounded-lg">
          State
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="flex justify-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let company of companies"
         class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-2">{{ company.name }}</h3>
      <p class="text-gray-600 mb-1">{{ company.documentNumber }}</p>
      <p class="text-gray-600 mb-1">{{ company.email }}</p>
      <p class="text-gray-600 mb-1">{{ company.phone }}</p>

      <div *ngIf="company.address" class="mt-2 pt-2 border-t">
        <p class="text-sm text-gray-500">
          {{ company.address.street }}, {{ company.address.number }}
          <br>
          {{ company.address.city }}, {{ company.address.state }}
          <br>
          {{ company.address.zipCode }}
        </p>
      </div>

      <div class="mt-4 flex justify-end">
        <button
          [routerLink]="['/companies', company.id, 'edit']"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
