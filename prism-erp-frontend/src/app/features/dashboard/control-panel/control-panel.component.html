<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-6">Quick Actions</h2>

  <div class="grid grid-cols-2 gap-4">
    <button *ngFor="let action of quickActions"
            [routerLink]="action.route"
            class="p-4 rounded-lg border-2 border-gray-200 hover:border-blue-500 transition-colors duration-200 ease-in-out flex flex-col items-center justify-center space-y-2">
      <div [class]="action.color + ' p-3 rounded-full'">
        <i [class]="action.icon + ' text-xl'"></i>
      </div>
      <span class="text-sm font-medium text-gray-900">{{ action.title }}</span>
    </button>
  </div>

  <!-- System Status -->
  <div class="mt-6 pt-6 border-t border-gray-200">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-gray-900">System Status</h3>
      <button
        (click)="refreshStatus()"
        class="text-sm text-blue-600 hover:text-blue-800 flex items-center space-x-1">
        <i class="bi bi-arrow-clockwise"></i>
        <span>Refresh</span>
      </button>
    </div>

    <div class="space-y-3">
      <div *ngFor="let status of systemStatus"
           class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-50">
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">{{ status.name }}</span>
          <i *ngIf="status.details"
             class="bi bi-info-circle text-gray-400 cursor-help"
             [title]="status.details"></i>
        </div>
        <span [ngClass]="getStatusClass(status.status)"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
              {{ status.status | titlecase }}
            </span>
      </div>
    </div>
  </div>

  <!-- Resource Usage -->
  <div class="mt-6 pt-6 border-t border-gray-200">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Resource Usage</h3>
    <div class="space-y-4">
      <div *ngFor="let resource of resourceUsage">
        <div class="flex justify-between items-center mb-1">
          <span class="text-sm text-gray-600">{{ resource.name }}</span>
          <span class="text-sm font-medium text-gray-900">{{ resource.value }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="h-2 rounded-full"
               [ngClass]="getResourceClass(resource.value)"
               [style.width]="resource.value + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
