<div class="bg-white rounded-lg shadow p-6 border border-gray-200">
  <h2 class="text-xl font-semibold text-slate-900 mb-6">Quick Actions</h2>

  <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
    <a *ngFor="let action of quickActions"
       [routerLink]="action.route"
       class="p-4 rounded-lg border border-gray-200 hover:bg-emerald-50 hover:border-emerald-500 transition-colors duration-200 ease-in-out flex flex-col items-center justify-center space-y-2">
      <div class="p-3 rounded-full" [ngClass]="action.color">
        <i [class]="action.icon + ' text-xl'"></i>
      </div>
      <span class="text-sm font-medium text-slate-700">{{ action.title }}</span>
    </a>
  </div>

  <!-- System Status -->
  <div class="mt-6 pt-6 border-t border-gray-200">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-slate-900">System Status</h3>
      <button (click)="refreshStatus()"
              class="text-sm text-emerald-600 hover:text-emerald-800 flex items-center space-x-1">
        <i class="fas fa-sync"></i> <span>Refresh</span>
      </button>
    </div>

    <div class="space-y-3">
      <div *ngFor="let status of systemStatus"
           class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-50 transition duration-200">
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">{{ status.name }}</span>
          <i *ngIf="status.details" class="fas fa-info-circle text-gray-400 cursor-help" [title]="status.details"></i>
        </div>
        <span [ngClass]="getStatusClass(status.status)"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
          {{ status.status | titlecase }}
        </span>
      </div>
    </div>
  </div>

  <!-- Resource Usage -->
  <div class="mt-6 pt-6 border-t border-gray-200">
    <h3 class="text-lg font-medium text-slate-900 mb-4">Resource Usage</h3>
    <div class="space-y-4">
      <div *ngFor="let resource of resourceUsage">
        <div class="flex justify-between items-center mb-1">
          <span class="text-sm text-gray-600">{{ resource.name }}</span>
          <span class="text-sm font-medium text-slate-700">{{ resource.value }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
          <div class="h-full rounded-full bg-emerald-500" [style.width]="resource.value + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
