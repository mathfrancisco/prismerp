<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-6">Quick Actions</h2>

  <div class="grid grid-cols-2 gap-4">
    <button *ngFor="let action of quickActions"
            [routerLink]="action.route"
            class="p-4 rounded-lg border-2 border-gray-200 hover:border-blue-500 transition-colors duration-200 ease-in-out flex flex-col items-center justify-center space-y-2">
      <div [class]="action.color + ' p-3 rounded-full'">
        <i [class]="action.icon + ' text-xl'"></i>
      </div>
      <span class="text-sm font-medium text-gray-900">{{ action.title }}</span>
    </button>
  </div>

  <!-- System Status -->
  <div class="mt-6 pt-6 border-t border-gray-200">
    <h3 class="text-lg font-medium text-gray-900 mb-4">System Status</h3>
    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-600">Server Status</span>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
              Operational
            </span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-600">Database</span>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
              Connected
            </span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-600">API Status</span>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
              Active
            </span>
      </div>
    </div>
  </div>
</div>
