<div class="bg-white rounded-lg shadow p-6 border border-gray-200">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-slate-900">Recent Activity</h2>
    <a routerLink="/activity" class="text-sm text-emerald-600 hover:text-emerald-800 transition duration-200">View All</a>
  </div>

  <div class="space-y-4">
    <div *ngFor="let activity of activities" class="flex items-start space-x-4">
      <div [ngClass]="getIconClass(activity.type)">
        <i [class]="'fas ' + activity.icon + ' text-lg'"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-slate-700">{{ activity.description }}</p>
        <p class="text-sm text-gray-500">{{ activity.timestamp }}</p>
      </div>
      <span [ngClass]="getStatusClass(activity.status)"
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
        {{ activity.status }}
      </span>
    </div>
  </div>
</div>
