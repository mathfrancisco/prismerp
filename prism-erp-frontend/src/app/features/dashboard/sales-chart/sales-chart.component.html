<div class="bg-white rounded-lg shadow p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900">Sales Overview</h2>
    <div class="flex space-x-2">
      <button
        *ngFor="let period of timePeriods"
        (click)="updateChartPeriod(period)"
        [class.bg-blue-500]="selectedPeriod === period"
        [class.text-white]="selectedPeriod === period"
        class="px-3 py-1 rounded text-sm font-medium transition-colors duration-200"
        [class.hover:bg-blue-100]="selectedPeriod !== period"
        [class.text-blue-600]="selectedPeriod !== period">
        {{ period }}
      </button>
    </div>
  </div>

  <div class="relative h-64">
    <canvas #salesChart></canvas>
  </div>

  <div class="grid grid-cols-3 gap-4 mt-6 pt-6 border-t border-gray-200">
    <div class="text-center">
      <p class="text-sm text-gray-600">Total Sales</p>
      <p class="text-xl font-semibold text-gray-900">${{ totalSales | number:'1.0-0' }}</p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-600">Average Order</p>
      <p class="text-xl font-semibold text-gray-900">${{ avgOrderValue | number:'1.0-0' }}</p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-600">Orders</p>
      <p class="text-xl font-semibold text-gray-900">{{ totalOrders }}</p>
    </div>
  </div>
</div>
