<div class="bg-white rounded-lg shadow p-6 border border-gray-200">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-slate-900">Sales Overview</h2>
    <div class="flex space-x-2">
      <button
        *ngFor="let period of timePeriods"
        (click)="updateChartPeriod(period)"
        [class.bg-emerald-500]="selectedPeriod === period"
        [class.text-white]="selectedPeriod === period"
        [class.border]="selectedPeriod !== period"
        [class.border-gray-300]="selectedPeriod !== period"
        [class.text-gray-700]="selectedPeriod !== period"
        class="px-3 py-1 rounded text-sm font-medium transition-colors duration-200 hover:bg-emerald-50 hover:text-emerald-600"
      >
        {{ period }}
      </button>
    </div>
  </div>

  <div class="relative h-64">
    <canvas #salesChart></canvas>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6 pt-6 border-t border-gray-200">
    <div class="text-center">
      <p class="text-sm text-gray-500">Total Sales</p>
      <p class="text-xl font-semibold text-slate-900">${{ totalSales | number:'1.0-0' }}</p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-500">Average Order</p>
      <p class="text-xl font-semibold text-slate-900">${{ avgOrderValue | number:'1.0-0' }}</p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-500">Orders</p>
      <p class="text-xl font-semibold text-slate-900">{{ totalOrders }}</p>
    </div>
  </div>
</div>
