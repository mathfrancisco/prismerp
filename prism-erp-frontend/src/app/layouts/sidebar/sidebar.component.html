<aside class="bg-slate-800 h-full w-64 flex-shrink-0">
  <div class="p-4">
    <img src="assets/images/your_logo.png" alt="Your Logo" class="h-8 w-auto mb-4">
  </div>
  <nav class="p-4 space-y-4">
    <div *ngFor="let section of sidebarSections">
      <div class="space-y-1">
        <a
          *ngFor="let item of section.items"
          [routerLink]="item.path"
          routerLinkActive="bg-slate-700 text-white"
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-slate-700 hover:text-white transition duration-200"
        >
          -            <i [class]="'fas ' + item.icon + ' mr-3 text-lg'"></i>
          +            <fa-icon [icon]="item.icon" class="mr-3 text-lg"></fa-icon>
          <span>{{ item.label }}</span>
        </a>
      </div>
    </div>
  </nav>
</aside>
