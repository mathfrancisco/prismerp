<aside class="bg-white h-full">
  <nav class="p-4 space-y-1">
    <div *ngFor="let section of sidebarSections">
      <!-- Section Header -->
      <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
        {{ section.title }}
      </h3>

      <!-- Section Items -->
      <div class="space-y-1">
        <a
          *ngFor="let item of section.items"
          [routerLink]="item.path"
          routerLinkActive="bg-gray-100 text-gray-900"
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-gray-900"
        >
          <i [class]="'fas ' + item.icon + ' w-6'"></i>
          <span>{{ item.label }}</span>
        </a>
      </div>
    </div>
  </nav>
</aside>
