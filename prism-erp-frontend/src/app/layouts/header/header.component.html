<header class="bg-slate-900 text-white py-4 relative">
  <div class="container mx-auto px-4 flex justify-between items-center relative z-20">
    <!-- Logo -->
    <a href="/" class="text-2xl font-bold flex items-center group">
      <fa-icon [icon]="['fas', 'cube']" class="mr-2 text-emerald-500 group-hover:text-emerald-400 transition-colors duration-300"></fa-icon>
      <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
        Prism ERP
      </span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center">
      <ul class="flex space-x-8">
        <li>
          <a href="/" class="flex items-center space-x-1 text-emerald-500 font-medium">
            <span>Home</span>
            <div class="h-1 w-1 rounded-full bg-emerald-500"></div>
          </a>
        </li>
        <li>
          <a href="/services" class="hover:text-emerald-500 transition-colors duration-300">Serviços</a>
        </li>
        <li>
          <a href="/benefits" class="hover:text-emerald-500 transition-colors duration-300">Benefícios</a>
        </li>
        <li>
          <a href="/about" class="hover:text-emerald-500 transition-colors duration-300">Sobre Nós</a>
        </li>
        <li>
          <a href="/contact" class="hover:text-emerald-500 transition-colors duration-300">Contato</a>
        </li>
      </ul>

      <!-- CTA Buttons -->
      <div class="flex items-center ml-8 space-x-4">
        <button class="text-emerald-500 hover:text-white border border-emerald-500 hover:bg-emerald-500 font-medium py-2 px-4 rounded-lg transition-all duration-300">
          Login
        </button>
        <button class="bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 flex items-center">
          <span>Experimente Grátis</span>
          <fa-icon [icon]="['fas', 'arrow-right']" class="ml-2 text-sm"></fa-icon>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white p-2 hover:text-emerald-500 transition-colors duration-300">
      <fa-icon [icon]="['fas', 'bars']" class="text-2xl"></fa-icon>
    </button>
  </div>

  <!-- Background Effects -->
  <div class="absolute inset-0 z-10">
    <!-- Gradient Overlay -->
    <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-emerald-500/30 to-transparent"></div>

    <!-- Glow Effect -->
    <div class="absolute top-0 left-1/4 w-96 h-32 bg-emerald-500 rounded-full filter blur-[100px] opacity-5"></div>
    <div class="absolute top-0 right-1/4 w-96 h-32 bg-emerald-500 rounded-full filter blur-[100px] opacity-5"></div>
  </div>
</header>
