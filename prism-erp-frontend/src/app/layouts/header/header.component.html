<header class="bg-slate-900 text-white py-4 relative">
  <div class="container mx-auto px-4 flex justify-between items-center relative z-20">
    <!-- Logo (com routerLink) -->
    <a routerLink="/" class="text-2xl font-bold flex items-center group">
      <fa-icon [icon]="['fas', 'cube']" class="mr-2 text-emerald-500 group-hover:text-emerald-400 transition-colors duration-300"></fa-icon>
      <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
        Prism ERP
      </span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center">
      <ul class="flex space-x-8">
        <li><a routerLink="/" class="flex items-center space-x-1 text-emerald-500 font-medium">
          <span>Home</span>
          <div class="h-1 w-1 rounded-full bg-emerald-500"></div>
        </a></li>
        <li><a routerLink="/services" class="hover:text-emerald-500 transition-colors duration-300">Serviços</a></li>
        <li><a routerLink="/benefits" class="hover:text-emerald-500 transition-colors duration-300">Benefícios</a></li>
        <li><a routerLink="/about" class="hover:text-emerald-500 transition-colors duration-300">Sobre Nós</a></li>
        <li><a routerLink="/contact" class="hover:text-emerald-500 transition-colors duration-300">Contato</a></li>
      </ul>

      <!-- CTA Buttons (com routerLink) -->
      <div class="flex items-center ml-8 space-x-4">
        <a routerLink="/login" class="text-emerald-500 hover:text-white border border-emerald-500 hover:bg-emerald-500 font-medium py-2 px-4 rounded-lg transition-all duration-300 cursor-pointer">
          Login
        </a>
        <a routerLink="/register" class="bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 flex items-center cursor-pointer">
          <span>Experimente Grátis</span>
          <fa-icon [icon]="['fas', 'arrow-right']" class="ml-2 text-sm"></fa-icon>
        </a>
      </div>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white p-2 hover:text-emerald-500 transition-colors duration-300">
      <fa-icon [icon]="['fas', 'bars']" class="text-2xl"></fa-icon>
    </button>
  </div>

</header>
