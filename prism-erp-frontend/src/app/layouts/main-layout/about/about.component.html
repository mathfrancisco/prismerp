<section id="about" class="py-12 bg-gray-100 relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="md:w-1/2 mb-8 md:mb-0">
        <img src="assets/img/about-us.svg" alt="Sobre Nós" class="w-full max-w-md mx-auto rounded-lg shadow-2xl relative z-10">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-blue-100 to-transparent rounded-lg opacity-30 z-0"></div>
      </div>
      <div class="md:w-1/2 md:pl-8 text-center md:text-left">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
          <span class="text-blue-500">Sobre Nós:</span> Nossa história e compromisso
        </h2>
        <p class="text-lg md:text-xl text-gray-600 mb-8">
          Somos uma equipe dedicada a fornecer soluções de software de alta qualidade, impulsionando o sucesso dos nossos clientes. Nossa paixão por inovação nos move a criar as melhores ferramentas para gestão empresarial.
        </p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
          <fa-icon [icon]="['fas', 'envelope']" class="mr-2"></fa-icon> Entre em Contato
        </button>
      </div>
    </div>
  </div>
  <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-b from-transparent to-gray-50 z-0"></div>
  <div class="absolute top-0 left-0 w-full h-full bg-no-repeat bg-cover opacity-10" style="background-image: url('assets/img/bg-pattern.svg');"></div>
</section>
